apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: beehive-services
  name: beehive-services
  annotations:
    argocd.argoproj.io/sync-wave: "3"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: beehive-services
  strategy: {}
  template:
    metadata:
      labels:
        app: beehive-services
    spec:
      containers:
      - image: beehive-services
        name: beehive-services
        ports:
        - name: service
          containerPort: 8081
          protocol: TCP
        resources: 
          limits:
            cpu: '1'
            memory: 4Gi
          requests:
            cpu: '0.2'
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /management/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 200
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /management/health
            port: 8081
            scheme: HTTP
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://admin:admin@dev-registry.dev.svc.cluster.local:8761/config"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://172.16.111.48:5432/postgres?currentSchema=beehive-services"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: JHIPSTER_SLEEP
            value: "10"
          - name: SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES
            value: "172.16.111.8:9300"
          - name: JAVA_OPTS
            value: "-Xms256M -Xmx1G"
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---

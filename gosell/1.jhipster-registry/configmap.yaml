                fallback:
                    enabled: false
            updatePartner:
                execution:
                    isolation:
                        thread:
                            timeoutInMilliseconds: 30000
                fallback:
                    enabled: false
            default:
                execution:
                    isolation:
                        # See https://github.com/spring-cloud/spring-cloud-netflix/issues/1330

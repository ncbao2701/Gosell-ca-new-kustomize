apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registry
  name: registry
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  strategy: {}
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - image: jhipster-registry
        name: gateway
        ports:
        - containerPort: 8761
        resources:
          limits:
            cpu: '1'
            memory: '4G'
          requests:
            cpu: '0.25'
            memory: '1Gi'
        livenessProbe:
            tcpSocket:
              port: 8761
            initialDelaySeconds: 600
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
        readinessProbe:
            tcpSocket:
              port: 8761
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3

        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "dev,native"
          - name: SECURITY_USER_PASSWORD
            value: "admin"
          - name: JHIPSTER_LOGGING_LOGSTASH_ENABLED
            value: "true"
          - name: JHIPSTER_LOGGING_LOGSTASH_HOST
            value: "172.16.111.8"
          - name: JHIPSTER_METRICS_LOGS_ENABLED
            value: "true"
          - name: JHIPSTER_METRICS_LOGS_REPORTFREQUENCY
            value: "60"
        volumeMounts:
          - name: jhipster-registry
            mountPath: "/central-config"
      volumes:
        - name: jhipster-registry
          configMap:
            name: jhipster-registry
      # imagePullSecrets:
      #   - name: fpt-cloud-registry
status: {}

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: registry
  name: registry
spec:
  ports:
  - port: 8761
    protocol: TCP
    targetPort: 8761
  selector:
    app: registry
status:
  loadBalancer: {}

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
spring:
  data:
    elasticsearch:
      cluster-name:
      cluster-nodes: 172.16.111.23:9300
      client.transport.ignore_cluster_name: true
  redis:
    host: redis-0.redis.redis
    port: 6379
logging:
  level:
    com.mediastep.beecow.shopee: DEBUG

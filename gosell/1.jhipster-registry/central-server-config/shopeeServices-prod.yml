spring:
  jpa:
    show-sql: true
  redis:
    host: redis-0.redis.redis.svc.cluster.local
    port: 6379
    database: 0

logging:
  level:
    ROOT: INFO
    com.mediastep.beecow.shopee: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
    RestControllerCommand:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 5000
            interruptOnTimeout: false
      fallback:
        enabled: false

hystrix:
    command:
        createItemByAdmin:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
                        interruptOnTimeout: false
            fallback:
                enabled: false
        RestControllerCommand:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
                        interruptOnTimeout: false
            fallback:
                enabled: false
        suggestProductModelByName:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 20000
                        interruptOnTimeout: true
            fallback:
                enabled: false
        getBhItem:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 15000
                        interruptOnTimeout: true
            fallback:
                enabled: false
        findByBranchIdsAndItemIdsMultiple:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 8000
                        interruptOnTimeout: true
            fallback:
                enabled: false
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 10000
                        interruptOnTimeout: false

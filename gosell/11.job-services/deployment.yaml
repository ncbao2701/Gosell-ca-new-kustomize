apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: job-services
  name: job-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-services
  strategy: {}
  template:
    metadata:
      labels:
        app: job-services
    spec:
      containers:
      - image: job-services
        name: job-services
        ports:
        - name: service
          containerPort: 9003
          protocol: TCP
        - name: hazale
          containerPort: 5701
          protocol: UDP
        resources: {}
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://admin:admin@dev-registry.dev.svc.cluster.local:8761/config"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://172.16.10.85:5432/postgres?currentSchema=job-services"
          - name: JHIPSTER_SLEEP
            value: "3"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES
            value: "192.16.111.8:9300"
          - name: JAVA_OPTS
            value: "-Xms256M -Xmx1G"
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: shopee-services
  name: shopee-services
  annotations:
    argocd.argoproj.io/sync-wave: "3"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopee-services
  strategy: {}
  template:
    metadata:
      labels:
        app: shopee-services
    spec:
      containers:
      - image: shopee-services
        name: shopee-services
        ports:
        - name: service
          containerPort: 8406
          protocol: TCP
        - name: hazale
          containerPort: 5701
          protocol: UDP
        resources:
          limits:
            cpu: '0.5'
            memory: 1Gi
          requests:
            cpu: '0.2'
            memory: 200Mi

        livenessProbe:
          httpGet:
            path: /management/health
            port: 8406
            scheme: HTTP
          initialDelaySeconds: 600
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /management/health
            port: 8406
            scheme: HTTP
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://admin:admin@dev-registry.dev.svc.cluster.local:8761/config"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://172.16.111.48:5432/postgres?currentSchema=shopee-services"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: JHIPSTER_SLEEP
            value: "10"
          - name: SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES
            value: "172.16.111.8:9300"
          - name: SHOPEE_ID
            value: "101224"
          - name: SHOPEE_KEY
            value: "6a4a97c2710c43ced62ed58ecce8823fdcef8975f627aa08ef80f7eb0bb9d9fd"
          - name: SHOPEE_URL
            value: "https://partner.uat.shopeemobile.com/api/v1"
          - name: DASHBOARD_URL
            value: "https://dev-gosell.mediastep.com/channel/shopee/account"
          - name: JAVA_OPTS
            value: "-Xms256M -Xmx1G"
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---

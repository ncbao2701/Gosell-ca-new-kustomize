apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: billing-info-services
  name: billing-info-services
  annotations:
    argocd.argoproj.io/sync-wave: "3"

spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-info-services
  strategy: {}
  template:
    metadata:
      labels:
        app: billing-info-services
    spec:
      containers:
      - image: billing-info-services
        name: billing-info-services
        ports:
        - name: service
          containerPort: 8405
          protocol: TCP
        - name: hazale
          containerPort: 5701
          protocol: UDP
        resources:
          limits:
            cpu: '1'
            memory: 4Gi 
          requests:
            cpu: '0.2'
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /management/health
            port: 8405
            scheme: HTTP
          initialDelaySeconds: 600
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /management/health
            port: 8405
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - secretRef:
              name: billing-info-services
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---

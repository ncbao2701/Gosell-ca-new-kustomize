apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gateway
  name: gateway
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - image: gateway:V.1.0.1
        name: gateway
        ports:
        - containerPort: 8080
        - containerPort: 8859
        - containerPort: 8848
        resources:
          limits:
            cpu: '1'
          requests:
            cpu: '0.4'
        livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 600
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
        readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
        envFrom:
          secretRef:
              name: gateway
      imagePullSecrets:
        - name: fpt-cloud-registry
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  ports:
  - name: tcp-9090
    port: 9090
    protocol: TCP
    targetPort: 8080
  - name: tcp-8848
    port: 8848
    protocol: TCP
    targetPort: 8848
  - name: tcp-8849
    port: 8849
    protocol: TCP
    targetPort: 8849
  selector:
    app: gateway
status:
  loadBalancer: {}

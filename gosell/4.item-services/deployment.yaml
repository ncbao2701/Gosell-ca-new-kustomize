apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: item-services
  name: item-services
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: item-services
  strategy: {}
  template:
    metadata:
      labels:
        app: item-services
    spec:
      containers:
      - image: item-services
        name: item-services
        ports:
        - containerPort: 8889
        resources:
          limits:
            cpu: '1'
            memory: 3Gi
          requests:
            cpu: '0.2'
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /management/health
            port: 8889
            scheme: HTTP
          initialDelaySeconds: 600
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /management/health
            port: 8889
            scheme: HTTP
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - secretRef:
              name: item-services
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: item-services
  name: item-services
spec:
  ports:
  - port: 8889
    protocol: TCP
    targetPort: 8889
  selector:
    app: item-services
status:
  loadBalancer: {}

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: catalog-services
  name: catalog-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-services
  strategy: {}
  template:
    metadata:
      labels:
        app: catalog-services
    spec:
      containers:
      - image: catalog-services
        name: catalog-services
        ports:
        - containerPort: 9000
        resources: {}
        livenessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 600
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9000
          initialDelaySeconds: 120
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://admin:admin@dev-registry.dev.svc.cluster.local:8761/config"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://172.16.10.85:5432/postgres?currentSchema=catalog-services"
          - name: POSTGRES_PASSWORD
            value: "dbacatalog"
          - name: POSTGRES_PASSWORD
            value: "dbacatalog"
          - name: JHIPSTER_SLEEP
            value: "3"
          - name: SPRING_DATA_ELASTICSEARCH_CLUSTER_NODES
            value: "172.16.111.8:9300"
          - name: JAVA_OPTS
            value: "-Xms256M -Xmx1G"
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: catalog-services
  name: catalog-services
spec:
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: catalog-services
status:
  loadBalancer: {}

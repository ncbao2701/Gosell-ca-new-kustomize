apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tiki-services
  name: tiki-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiki-services
  strategy: {}
  template:
    metadata:
      labels:
        app: tiki-services
    spec:
      containers:
      - image: tiki-services
        name: tiki-services
        ports:
        - name: service
          containerPort: 8289
          protocol: TCP
        - name: hazale
          containerPort: 5701
          protocol: UDP
        resources: {}
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "prod,swagger"
          - name: SPRING_CLOUD_CONFIG_URI
            value: "http://admin:admin@jhipster-registry.default.svc.cluster.local:8761/config"
          - name: SPRING_DATASOURCE_URL
            value: "jdbc:postgresql://172.16.111.46:5432/postgres?currentSchema=tiki-services"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: JHIPSTER_SLEEP
            value: "10"
          - name: JAVA_OPTS
            value: "-Xms256M -Xmx1G"
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: main-services
  name: main-services
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-services
  template:
    metadata:
      labels:
        app: main-services
    spec:
      containers:
      - image: main-services
        name: main-services
        ports:
        - name: service
          containerPort: 9091
          protocol: TCP
        - name: hazale
          containerPort: 5701
          protocol: UDP
        resources:
          limits:
            cpu: '0.5'
            memory: 1Gi
          requests:
            cpu: '0.2'
            memory: 200Mi
        livenessProbe:
          tcpSocket:
            port: 9091
          initialDelaySeconds: 600
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9091
          initialDelaySeconds: 120
          timeoutSeconds: 1
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        envFrom:
          - secretRef:
              name: main-services
      imagePullSecrets:
        - name: fpt-cloud-registry
status: {}
---
